<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>

  <button type="button" (click)="addToCart(product)">Buy</button>

  <button id="more_details" [routerLink]="['/product-item', product.id]">
    More Details
  </button>
</div>
