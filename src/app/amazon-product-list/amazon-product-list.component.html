<h2>Amazon Products</h2>

<div class="item" *ngFor="let product of amazonProducts">
  <h3>
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/amazon-products', product.id]"
    >
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <button>
    <a
      class="share_text"
      href="https://web.whatsapp.com/send?text={{ product.link }}"
      >Share
    </a>
  </button>
</div>
